<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grammar Cloze Adventure</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Grammar Cloze Adventure</h1>
    <p class="instructions">Drag words from the box to fill in the blanks. Use the buttons for help!</p>
  </header>
  <main>
    <div class="controls">
      <label for="grammar-type">Choose Grammar Type:</label>
      <select id="grammar-type">
        <option value="prepositions">Prepositions</option>
        <option value="tenses">Tenses</option>
      </select>
    </div>
    <div class="passage-container">
      <div id="passage-text"></div>
      <div class="word-box" id="word-box"></div>
    </div>
    <div class="button-group">
      <button id="highlight-clues-btn">Highlight Clues</button>
      <button id="hint-btn">Hint</button>
    </div>
    <div class="navigation">
      <button id="prev-btn" disabled>Previous</button>
      <button id="next-btn">Next</button>
    </div>
    <div id="progress">Passage 1 of 2</div>
  </main>
  <script src="script.js"></script>
</body>
</html>
