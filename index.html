<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grammar Cloze Adventure</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
  <header>
    <h1>Grammar Cloze Adventure</h1>
    <p class="instructions" role="note">
      Drag or tap words from the word bank to fill in the blanks.
    </p>
  </header>
  <main>
    <div class="controls">
      <label for="grammar-type">Choose Grammar Type:</label>
      <select id="grammar-type" aria-label="Select grammar type">
        <option value="prepositions">Prepositions</option>
        <option value="conjunctions">Conjunctions</option>
        <option value="subjectVerbAgreement">Subject-Verb Agreement</option>
        <option value="pronouns">Pronouns</option>
        <option value="adjectivesAdverbs">Adjectives &amp; Adverbs</option>
        <option value="tenses">Tenses</option>
      </select>
    </div>

    <div class="game-container">
      <div id="passage-text" aria-live="polite"></div>
      <div id="word-box" role="region" aria-label="Word Bank"></div>
    </div>

    <div class="button-group">
      <button id="highlight-clues-btn" aria-label="Highlight Clue Words">Highlight Clues</button>
      <button id="hint-btn" aria-label="General Hint">Hint</button>
      <button id="clear-btn" aria-label="Clear Puzzle">Clear</button>
    </div>
    
    <div class="navigation">
      <button id="prev-btn" aria-label="Previous Passage">Previous</button>
      <button id="next-btn" aria-label="Next Passage">Next</button>
    </div>

    <div class="status-bar">
      <div id="progress">üìñ Progress: 1 / 1</div>
      <div id="score">‚≠ê Score: 0</div>
      <div id="lives">‚ù§Ô∏è Lives: 0</div>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
    </div>

    <!-- Feedback will be shown here -->
    <div id="feedback" role="alert"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
