<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grammar Cloze Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Grammar Cloze Practice</h1>
    <p class="instructions">Drag the words below to fill in the blanks in the passage!</p>
    <div class="controls">
      <label for="grammar-type-select">Pick Your Grammar Type:</label>
      <select id="grammar-type-select">
        <option value="prepositions">Prepositions</option>
        <option value="conjunctions">Conjunctions</option>
        <option value="subjectVerbAgreement">Subject-Verb Agreement</option>
        <option value="pronouns">Pronouns</option>
        <option value="adjectivesAdverbs">Adjectives/Adverbs</option>
      </select>
      <button id="hint-btn">Hint</button>
    </div>
  </header>
  <main class="game-container">
    <section class="passage-container">
      <h3 id="passage-title">Passage 1: Prepositions</h3>
      <div class="passage" id="passage-text">
        <!-- Passage text with blanks will be inserted here -->
      </div>
      <div class="word-box">
        <h4>Word Box</h4>
        <div class="words" id="word-box">
          <!-- Words will be inserted here -->
        </div>
      </div>
    </section>
    <button id="submit-btn" disabled>Submit</button>
    <div id="feedback"></div>
    <div id="progress-tracker">Progress: 0/20 passages completed</div>
  </main>
  <script src="script.js"></script>
</body>
</html>
